<ng-container>
    <button (click)="get500Error()" class="btn btn-outline-success mr-3">Test 500 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-success mr-3">Test 400 Error</button>
    <button (click)="get401Error()" class="btn btn-outline-success mr-3">Test 401 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-success mr-3">Test 404 Error</button>
    <button (click)="getValidationError()" class="btn btn-outline-success mr-3">Test Validation Error</button>
    <div class="row mt-5" *ngIf="[ValidationErrors.length > 0]">
        <ul class="text-danger">
            <li *ngFor="let item of ValidationErrors">
                {{item}}
            </li>
        </ul>
    </div>
</ng-container>
