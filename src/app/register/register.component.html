<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h3 class="text-center text-primary">Sign Up!</h3>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div>
        <input type="text" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center mt-2">
        <button class="btn btn-primary mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancelled()" type="submit">Cancel</button>
    </div>
</form>
