<div class="row container">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.username}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.profileCreated | date}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button (click)="setActiveTab(3)" class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset" #tabs>
            <tab heading="About {{member.username}}" (selectTab)="onTabActive($event)">
                <h4 class="">Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Interest" (selectTab)="onTabActive($event)">
                <h4>Interest</h4>
                <p>{{member.interestedIn}}</p>
            </tab>
            <tab heading="Photos" (selectTab)="onTabActive($event)">
               <ngx-gallery class="NGX" [options]="galleryOptions" [images]="galleryImages"  style="display: block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading="Messages" (selectTab)="onTabActive($event)">
                <app-member-messages [message]="message" [username]="member.username"></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
