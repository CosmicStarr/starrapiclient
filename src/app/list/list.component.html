<div class="text-center mt-3 container">
    <h2>{{predicate === 'Liked' ? 'Members I Like' : 'Members that like Me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="Liked" [(ngModel)]="predicate" (click)="loadLikes()"> Members I Like:</button>
            <button class="btn btn-success" btnRadio="LikedBy" [(ngModel)]="predicate" (click)="loadLikes()"> Members that Like me:</button>
        </div>
    </div>
    <div class="row mt-3 container">
        <div class="col-2" *ngFor="let items of members">
            <app-membercard [member]="items"></app-membercard>
        </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
        </pagination>
    </div>
</div>
